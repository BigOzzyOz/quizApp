<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="assets/data/questions.js"></script>
  <script src="script/script.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quiz App</span>
    </div>
  </nav>
  <div class="container">
    <div id="containerQuiz" class="card" style="width: 30rem;">
      <img src="assets/img/scrabble.jpg" class="card-img-top">
      <div class="card-body">
        <h5 id="questionText" class="card-title">Frage</h5>
        <div class="card answer mb-2" onclick="checkAnswer(1)">
          <div id="answer1" class="card-body">
            Antwort
          </div>
        </div>

        <div class="card answer  mb-2" onclick="checkAnswer(2)">
          <div id="answer2" class="card-body">
            Antwort
          </div>
        </div>
        <div class="card answer mb-2" onclick="checkAnswer(3)">
          <div id="answer3" class="card-body">
            Antwort
          </div>
        </div>
        <div class="card answer mb-2" onclick="checkAnswer(4)">
          <div id="answer4" class="card-body">
            Antwort
          </div>

        </div>
        <div class="questionFooter">
          <span><b id="currentQuestion">1</b> von <b id="questionsLength">5</b> Fragen</span>
          <button type="button" id="next" class="btn btn-primary" disabled onclick="nextQuestion()">NÃ¤chste
            Frage</button>
        </div>
      </div>
    </div>
    <div id="containerSummary" class="card d-none d-flex flex-column justify-content-center align-items-center"
      style="width: 30rem;">
      <img src="assets/img/end.jpg" class="card-img-top">
      <div class="card-body">
        <h5 id="questionText" class="card-title text-center mb-2">Ergebniss</h5>
        <div class="card mb-2">
          <div class="card-body">
            <p class="card-text">
              <b id="rightAnswer">1</b>
              von
              <b id="questionsLength">5</b>
              Fragen richtig
              Beantwortet!
            </p>
          </div>
        </div>
        <div class="progress mb-2" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100">
          <div id="answerProgress" class="progress-bar" style="width: 0%"></div>
        </div>
        <button type="button" id="next" class="btn btn-primary w-100" onclick="reset()">Erneut
          Spielen</button>
      </div>
    </div>
  </div>
</body>

</html>
